  deploy_docs_pocketnet_app:
    runs-on: docs.bastyon.com
    needs: build_vue
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist
      - name: Copy artifacts
        run: |
          rm -rf /data/documentation/*
          cp -r ./dist/* /data/documentation/
          rm -rf *
